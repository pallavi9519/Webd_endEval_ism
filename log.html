<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Fru.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .signup-container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #2575fc;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .signup-container input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .signup-container input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 4px rgba(37, 117, 252, 0.5);
        }

        .signup-container button.CA {
            padding: 0.8rem;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button.GG {
            padding: 0.8rem;
            background: #fc5025;
            color: #fff;
            border: none;
            border-radius: 63px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        


        .signup-container button:hover {
            background: #6a11cb;
        }

        .signup-container p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-container p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button class="CA" type="submit">Create Account</button>
            <button id="GG" class="GG">Login By Google</button>
        </form>
        <p>Already have an account? <a href="sign.html">Login here</a>.</p>
    </div>
    <script defer type="module" src="script-1.js"></script>
</body>
</html>
